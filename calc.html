<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./calc.css">
  </head>
  <body>
    <div id="calculator">
      <input class="item" id="numberInput" value="0" readonly disabled>
      <button class="item" id="ac">AC</button>
      <button class="item" id="changeSign">+/-</button>
      <button class="item" id="remainder">%</button>
      <button class="item" id="divide">/</button>
      <button class="item" id="sevenKey">7</button>
      <button class="item" id="eightKey">8</button>
      <button class="item" id="nineKey">9</button>
      <button class="item" id="multiply">x</button>
      <button class="item" id="fourKey">4</button>
      <button class="item" id="fiveKey">5</button>
      <button class="item" id="sixKey">6</button>
      <button class="item" id="subtract">-</button>
      <button class="item" id="oneKey">1</button>
      <button class="item" id="twoKey">2</button>
      <button class="item" id="threeKey">3</button>
      <button class="item" id="add">+</button>
      <button class="item" id="zeroKey">0</button>
      <button class="item" id="decimal">.</button>
      <button class="item" id="evaluate">=</button>
    </div>
  </body>
  <script type="text/javascript" src="./calc.js"></script>
</html>
